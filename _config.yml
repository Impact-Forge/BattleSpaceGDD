title: BATTLESPACE - Game Design Document
description: A large-scale tactical FPS with persistent grid-based warfare
theme: jekyll-theme-cayman
baseurl: ""
url: ""

# IMPORTANT: Update with your GitHub username/repo
# Format: username/repository-name
repository: Impact-Forge/BattleSpaceGDD

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from build - CRITICAL: exclude vendor to prevent build errors
exclude:
  - Gemfile
  - Gemfile.lock
  - Gemfile.alternative
  - README.md
  - DEPLOYMENT.md
  - WINDOWS_SETUP.md
  - START_HERE.md
  - PROJECT_SUMMARY.md
  - QUICK_REFERENCE.txt
  - LICENSE
  - vendor/
  - .bundle/
  - node_modules/
  - "*.py"
  - "*.bat"
  - "*.sh"

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge